  <section>
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us via the form below.</p>

    <form action="https://formsubmit.co/your@email.com" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <input type="hidden" name="_subject" value="New message from Raganjali website!" />
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Raganjali</p>
    <div>
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">YouTube</a>
    </div>
  </footer>

</body>
</html>
