<html lang="en">

<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-container">
      <div class="footer-main">
        <div class="footer-logo">
          <img src="images/Raaganjali Logo.png" alt="Raaganjali Logo" class="footer-logo-img">

        <div class="footer-socials">
          <a href="https://www.instagram.com/raaganjalsuomi" target="_blank" title="Instagram">

          <a href="https://www.facebook.com/share/1BACGW6q2k/?mibextid=wwXIfr" target="_blank" title="Facebook">
            <img src="images/facebook.svg" alt="Facebook">
          </a>

      </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
  // Hamburger menu toggle
  const navbarToggle = document.getElementById('navbar-toggle');
  const navLinks = document.querySelector('.nav-links');
  navbarToggle.addEventListener('click', function() {
    navLinks.classList.toggle('open');
  });

  // Optional: Close menu when a link is clicked (for better UX)
  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('open');
    });
  });
</script>
</body>
</html>
