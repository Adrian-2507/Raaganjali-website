<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raaganjali | Galleria</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

<!-- NAVIGATION -->
<nav id="navbar">
  <a href="index_fi.html">Etusivu</a>
  <a href="services_fi.html">Palvelut</a>
  <a href="team_fi.html">Tiimimme</a>
  <a href="gallery_fi.html" class="active">Galleria</a>
  <a href="events_fi.html">Tapahtumat</a>
  <a href="contact_fi.html">Yhteystiedot</a>

  <!-- Language Switcher -->
  <div class="lang-switcher">
    <select onchange="changeLang(this.value)">
      <option value="en">EN</option>
      <option value="fi" selected>FI</option>
    </select>
  </div>
</nav>

<!-- HEADER -->
<header class="page-head" data-aos="fade">
  <h1>Galleria</h1>
  <p>Hetkiä musiikilliselta matkalta</p>
</header>

<!-- GALLERY -->
<section class="gallery-container" data-aos="fade-up">
  <div class="gallery-grid">
    <img src="images/Grp1.jpg" alt="Ryhmän kuva 1" />
    <img src="images/Grp2.jpg" alt="Ryhmän kuva 2" />
    <img src="images/Grp3.jpg" alt="Ryhmän kuva 3" />
    <img src="images/Grp4.jpg" alt="Ryhmän kuva 4" />
    <img src="images/Grp5.jpg" alt="Ryhmän kuva 5" />
    <img src="images/Group[2].jpg" alt="Esiintyminen 1" />
    <img src="images/Group[3].jpg" alt="Esiintyminen 2" />
    <img src="images/Lakshmi[1].jpg" alt="Lakshmi esiintymässä" />
    <img src="images/soumya2.jpg" alt="Soumya esiintymässä" />
    <img src="images/Malai[2].jpg" alt="Malai esiintymässä" />
    <img src="images/Satvika[3].jpg" alt="Satvika esiintymässä" />
    <img src="images/Ravi[1].jpg" alt="Ravi esiintymässä" />
  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-logo">
      <h3>Raaganjali</h3>
      <p>Intialaisen musiikin juhlaa Suomessa</p>
    </div>
    
    <div class="footer-socials">
      <a href="https://www.instagram.com/raaganjalsuomi" target="_blank">
        <img src="images/instagram.svg" alt="Instagram" style="width:24px; height:24px;">
      </a>
      <a href="https://www.facebook.com/share/1BACGW6q2k/?mibextid=wwXIfr" target="_blank">
        <img src="images/facebook.svg" alt="Facebook" style="width:24px; height:24px;">
      </a>
      <a href="https://youtube.com/@raaganjalisuomi" target="_blank">
        <img src="images/youtube.svg" alt="YouTube" style="width:24px; height:24px;">
      </a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Raaganjali. Kaikki oikeudet pidätetään.</p>
  </div>
</footer>

<!-- LANGUAGE SWITCHER SCRIPT -->
<script>
  function changeLang(lang) {
    if (lang === "en") {
      window.location.href = "../gallery.html";
    } else {
      window.location.href = "gallery.html";
    }
  }
</script>

<!-- SCROLL EFFECTS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ once:true });</script>
<script>
  const navbar = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('scrolled', window.scrollY > 10);
  });
</script>
</body>
</html>
