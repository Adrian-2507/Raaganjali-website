<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raaganjali | Galleria</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
 <nav id="navbar">
  <a href="index_fi.html">Etusivu</a>
  <a href="services_fi.html">Palvelut</a>
  <a href="team_fi.html">Tiimimme</a>
  <a href="gallery_fi.html" class="active">Galleria</a>
  <a href="events_fi.html">Tapahtumat</a>
  <a href="contact_fi.html">Yhteystiedot</a>

  <!-- Language Switcher -->
  <div class="lang-switcher">
    <select onchange="changeLang(this.value)">
      <option value="en">EN</option>
      <option value="fi" selected>FI</option>
    </select>
  </div>
</nav>

  <header class="hero" data-aos="fade">
    <h1>Galleria</h1>
    <p>Hetkiä musiikilliselta matkalta</p>
  </header>

  <section class="gallery-container" data-aos="fade-up">
    <div class="gallery-grid">
      <img src="images/Grp1.jpg" alt="Ryhmän kuva 1" />
      <img src="images/Grp2.jpg" alt="Ryhmän kuva 2" />
      <img src="images/Grp3.jpg" alt="Ryhmän kuva 3" />
      <img src="images/Grp4.jpg" alt="Ryhmän kuva 4" />
      <img src="images/Grp5.jpg" alt="Ryhmän kuva 5" />
      <img src="images/Group[2].jpg" alt="Tiimin jäsen 1" />
      <img src="images/Group[3].jpg" alt="Tiimin jäsen 2" />
      <img src="images/Lakshmi[1].jpg" alt="Tiimin jäsen 3" />
      <img src="images/soumya2.jpg" alt="Tiimin jäsen 4" />
      <img src="images/Malai[2].jpg" alt="Tiimin jäsen 5" />
      <img src="images/Satvika[3].jpg" alt="Tiimin jäsen 6" />
      <img src="images/Ravi[1].jpg" alt="Tiimin jäsen 7" />
    </div>
  </section>

 <footer class="site-footer">
  <div class="footer-content">
    <div class="footer-logo">
      <h3>Raaganjali</h3>
      <p>Intialaisen musiikin juhlaa Suomessa</p>
    </div>
    
    <div class="footer-socials">
      <a href="https://www.instagram.com/raaganjalsuomi" target="_blank">
        <img src="images/instagram.svg" alt="Instagram" style="width:24px; height:24px;">
      </a>
      <a href="https://www.facebook.com/share/1BACGW6q2k/?mibextid=wwXIfr" target="_blank">
        <img src="images/facebook.svg" alt="Facebook" style="width:24px; height:24px;">
      </a>
      <a href="https://youtube.com/@raaganjalisuomi" target="_blank">
        <img src="images/youtube.svg" alt="YouTube" style="width:24px; height:24px;">
      </a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Raaganjali. Kaikki oikeudet pidätetään.</p>
  </div>
</footer>
<script>
  function changeLang(lang) {
    const current = window.location.pathname.split('/').pop();

    if(lang === "fi") {
      window.location.href = current.replace('gallery.html', 'gallery_fi.html');
    } else {
      window.location.href = current.replace('gallery_fi.html', 'gallery.html');
    }
  }
</script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ once:true });</script>
  <script>
  const navbar = document.getElementById('navbar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 10) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
</body>
</html>
